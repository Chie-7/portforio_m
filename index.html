      <header><!--ここからheader-->
      <h1>Chieko Muraoka Portfolio Site</h1>
    </header><!--ここまでheader-->
  
      <nav><!--ここからnav-->
      <ul id="menu">
        <li><a href="#">Home</a></li>

<!--ここからjQueryの使用-->
<script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
<!--ここからハンバーガーメニュー-->
<script src="js/jquery.slicknav.min.js"></script>
<script>
	jQuery(function($){
		$('#menu').slicknav({
			label: '',//MENUの文字を消す
			prependTo:'nav'//<nav>タグの位置に表示
		});
		//ここからハンバーガーアイコンを×に変える
		$(".slicknav_btn").click(function(){
			$(this).toggleClass("active");
		});
	});
</script>

<!--ここからスムーズスクロール-->
<script type="text/javascript" src="js/smooth-scroll.polyfills.min.js"></script>
<script>
	var scroll = new SmoothScroll('a[href*="#"]');
</script>

<!--ここからbgswitcher-->
<script type="text/javascript" src="js/jquery.bgswitcher.js"></script>
<script>
	jQuery(function($) {
		$('header').bgSwitcher({
			images: ['images/bg1.jpg','images/bg2.jpg','images/bg3.jpg','images/bg4.jpg'], // 切り替える背景画像を指定
		});
	});
	</script>
    
    <!--ここまで#container-->
